<!DOCTYPE html>
<html lang="af">
<head>
  <meta charset="UTF-8" />
  <title>Woord van die Dag</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f3f4f6;
      margin: 0;
      padding: 20px;
    }

    h1 { color: #333; }

    #bord {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      max-width: 300px;
      margin: 20px auto;
    }

    .tegel {
      width: 100%;
      aspect-ratio: 1;
      border: 2px solid #ccc;
      font-size: 1.8em;
      text-transform: uppercase;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 10px;
    }

    .korrek { background-color: #6aaa64; color: white; border: none; }
    .gedeel { background-color: #c9b458; color: white; border: none; }
    .verkeerd  { background-color: #787c7e; color: white; border: none; }

    #invoer-blokkies {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 10px auto;
      max-width: 300px;
    }

    .invoer-tegel {
      width: 100%;
      aspect-ratio: 1;
      border: 2px solid #999;
      font-size: 1.8em;
      text-transform: uppercase;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 50%; /* maak sirkelvorm */
      color: #111;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 10px;
      background-color: #6aaa64;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #boodskap {
      font-weight: bold;
      margin: 10px;
    }

    #statistiek {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    #grafiek-container {
      max-width: 400px;
      margin: 20px auto;
    }

    #sleutelbord {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      max-width: 400px;
      margin: 20px auto;
    }

    .sleutel {
      padding: 10px;
      background: #ddd;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      font-size: 1em;
      text-transform: uppercase;
    }

    .sleutel.korrek { background: #6aaa64; color: white; }
    .sleutel.gedeel { background: #c9b458; color: white; }
    .sleutel.verkeerd { background: #787c7e; color: white; }
  </style>
</head>
<body>
  <h1>Woord van die Dag</h1>

  <div id="bord"></div>
  <div id="invoer-blokkies"></div>
  <button onclick="stuurRaaiskoot()">Voer in</button>
  <div id="boodskap"></div>

  <div id="sleutelbord"></div>
  <button onclick="deelResultaat()">ðŸ“¤ Deel jou poging</button>

  <div id="statistiek">
    <h2>Statistiek</h2>
    <div id="grafiek-container">
      <canvas id="pogingGrafiek" width="400" height="300"></canvas>
    </div>
    <div id="statsDetails"></div>
  </div>

  <script>
    const woordLys = ["awery", "awend", "avorm", "attar", "atoom", "atome", "atlas", "atjie", "aande", "aanhe"];
    const maksimumPogings = 6;

    const datum = new Date();
    const datumString = datum.getFullYear() + "-" + (datum.getMonth() + 1) + "-" + datum.getDate();
    let seed = 0;
    for (let i = 0; i < datumString.length; i++) seed += datumString.charCodeAt(i);

    function seededRandom(seed) {
      let x = Math.sin(seed) * 10000;
      return x - Math.floor(x);
    }

    function shuffleArraySeeded(arr, seed) {
      let a = arr.slice();
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(seededRandom(seed + i) * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    const teikenWoord = shuffleArraySeeded(woordLys, seed)[0];
    let pogings = [];
    let huidigeInvoer = "";

    const bord = document.getElementById("bord");
    const invoerBlokkies = document.getElementById("invoer-blokkies");
    const boodskap = document.getElementById("boodskap");
    const sleutelbord = document.getElementById("sleutelbord");

    function laaiBord() {
      bord.innerHTML = "";
      for (let i = 0; i < maksimumPogings * 5; i++) {
        const tegel = document.createElement("div");
        tegel.className = "tegel";
        bord.appendChild(tegel);
      }
    }

    function laaiInvoerBlokkies() {
      invoerBlokkies.innerHTML = "";
      for (let i = 0; i < 5; i++) {
        const b = document.createElement("div");
        b.className = "tegel invoer-tegel";
        if (huidigeInvoer[i]) b.textContent = huidigeInvoer[i].toUpperCase();
        invoerBlokkies.appendChild(b);
      }
    }

    function stuurRaaiskoot() {
      const raai = huidigeInvoer.toLowerCase();
      if (raai.length !== 5 || !woordLys.includes(raai)) {
        boodskap.textContent = "Ongeldige woord.";
        return;
      }
      pogings.push(raai);
      huidigeInvoer = "";
      laaiInvoerBlokkies();
      werkBordOp();
      if (raai === teikenWoord) {
        boodskap.textContent = "ðŸŽ‰ Reg geraai!";
        stoorStats(true);
      } else if (pogings.length === maksimumPogings) {
        boodskap.textContent = "âŒ Uit pogings! Die woord was: " + teikenWoord.toUpperCase();
        stoorStats(false);
      }
    }

    function werkBordOp() {
      const tegels = document.querySelectorAll(".tegel");
      pogings.forEach((woord, ry) => {
        for (let i = 0; i < 5; i++) {
          const letter = woord[i];
          const tegel = tegels[ry * 5 + i];
          tegel.textContent = letter.toUpperCase();
          if (letter === teikenWoord[i]) {
            tegel.classList.add("korrek");
          } else if (teikenWoord.includes(letter)) {
            tegel.classList.add("gedeel");
          } else {
            tegel.classList.add("verkeerd");
          }
        }
      });
    }

    function deelResultaat() {
      alert("Hierdie funksie is nog in ontwikkeling.");
    }

    function stoorStats(wen) {
      let stats = JSON.parse(localStorage.getItem("woordStats") || "{}");
      if (!stats.pogingTelling) stats.pogingTelling = {};
      const pog = pogings.length;
      stats.pogingTelling[pog] = (stats.pogingTelling[pog] || 0) + 1;
      localStorage.setItem("woordStats", JSON.stringify(stats));
      tekenGrafiek(stats.pogingTelling);
    }

    function tekenGrafiek(pogingData) {
      const ctx = document.getElementById('pogingGrafiek').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['1', '2', '3', '4', '5', '6'],
          datasets: [{
            label: 'Wen met pogings',
            data: [1, 2, 3, 1, 0, 0].map((v, i) => pogingData[i + 1] || 0),
            backgroundColor: '#6aaa64'
          }]
        },
        options: {
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    laaiBord();
    laaiInvoerBlokkies();
  </script>
</body>
</html>
