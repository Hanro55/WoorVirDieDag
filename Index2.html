<!DOCTYPE html>
<html lang="af">
<head>
  <meta charset="UTF-8" />
  <title>Woord Speletjie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    #game {
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-gap: 10px;
      width: max-content;
    }

    .tile {
      width: 60px;
      height: 60px;
      border: 2px solid #aaa;
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      text-align: center;
      border-radius: 10px;
      background-color: white;
    }

    #controls {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: white;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
    }

    #stats {
      margin-top: 40px;
    }

    #chart {
      max-width: 400px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <h1>Woord Speletjie</h1>

  <div id="game"></div>

  <div id="controls">
    <button onclick="checkWord()">Voer in</button>
  </div>

  <div id="message"></div>

  <div id="stats">
    <h2>Statistiek</h2>
    <canvas id="chart" width="400" height="300"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const wordList = ["blaar", "appel", "water", "kroon", "vloer"];
    let currentAttempt = 0;
    const maxAttempts = 6;
    const targetWord = wordList[Math.floor(Math.random() * wordList.length)];
    const game = document.getElementById("game");
    const message = document.getElementById("message");
    const attemptsData = JSON.parse(localStorage.getItem("attemptsData")) || [0, 0, 0, 0, 0, 0];

    // Create input tiles
    for (let i = 0; i < maxAttempts; i++) {
      for (let j = 0; j < 5; j++) {
        const input = document.createElement("input");
        input.maxLength = 1;
        input.classList.add("tile");
        input.dataset.row = i;
        input.dataset.col = j;
        input.disabled = i !== 0;
        input.addEventListener("input", handleInput);
        game.appendChild(input);
      }
    }

    function handleInput(e) {
      const input = e.target;
      const next = input.nextElementSibling;
      if (input.value && next && next.dataset.row === input.dataset.row) {
        next.focus();
      }
    }

    function getCurrentWord() {
      const inputs = document.querySelectorAll(`.tile[data-row="${currentAttempt}"]`);
      return Array.from(inputs).map(input => input.value.toLowerCase()).join("");
    }

    function markInvalidRow() {
      const inputs = document.querySelectorAll(`.tile[data-row="${currentAttempt}"]`);
      inputs.forEach(input => input.style.color = "red");
    }

    function checkWord() {
      const guess = getCurrentWord();

      if (guess.length < 5) {
        message.textContent = "Voer asseblief 5 letters in.";
        return;
      }

      if (!wordList.includes(guess)) {
        message.textContent = "Woord nie in lys nie.";
        markInvalidRow();
        return;
      }

      const inputs = document.querySelectorAll(`.tile[data-row="${currentAttempt}"]`);
      const targetLetters = targetWord.split("");

      inputs.forEach((input, index) => {
        input.disabled = true;
        if (input.value.toLowerCase() === targetLetters[index]) {
          input.style.backgroundColor = "#4CAF50"; // Groen
          input.style.color = "white";
        } else if (targetLetters.includes(input.value.toLowerCase())) {
          input.style.backgroundColor = "#FFD700"; // Geel
        } else {
          input.style.backgroundColor = "#ccc";
        }
      });

      if (guess === targetWord) {
        message.textContent = `Raai reg! Die woord was "${targetWord.toUpperCase()}".`;
        attemptsData[currentAttempt]++;
        localStorage.setItem("attemptsData", JSON.stringify(attemptsData));
        updateChart();
        return;
      }

      currentAttempt++;
      if (currentAttempt >= maxAttempts) {
        message.textContent = `Ongelukkig! Die regte woord was "${targetWord.toUpperCase()}".`;
        updateChart();
        return;
      }

      // Enable next row
      const nextInputs = document.querySelectorAll(`.tile[data-row="${currentAttempt}"]`);
      nextInputs.forEach(input => input.disabled = false);
      nextInputs[0].focus();
    }

    function updateChart() {
      const ctx = document.getElementById('chart').getContext('2d');
      if (window.myChart) window.myChart.destroy(); // prevent duplicate
      window.myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ["1", "2", "3", "4", "5", "6"],
          datasets: [{
            label: 'Oorwinnings per poging',
            data: attemptsData,
            backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#66BB6A', '#BA68C8', '#FFA726'],
          }]
        },
        options: {
          scales: {
            y: { beginAtZero: true, precision: 0 }
          }
        }
      });
    }

    updateChart(); // Initial chart on load
  </script>
</body>
</html>
