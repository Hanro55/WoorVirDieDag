<!DOCTYPE html>
<html lang="af">
<head>
  <meta charset="UTF-8" />
  <title>Woord vir die Dag 🇿🇦</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Hamburger Menu -->
  <div id="menu-icon" onclick="toggleSidebar()">☰</div>

  <div id="sidebar">
    <h2>📋 Menu</h2>
    <button onclick="showStats()">📊 Statistiek</button>
    <button onclick="exportStats()">📤 Voer uit</button>
    <button onclick="importStats()">📥 Voer in</button>
    <button onclick="openPractice()">🧪 Oefen</button>
  </div>

  <!-- Statistiek Popup -->
  <div id="stats-popup" class="popup hidden">
    <h2>Jou Statistiek</h2>
    <p>🎯 Sukseskoers: <span id="success-rate">0%</span></p>
    <p>🔥 Streek: <span id="streak">0</span></p>
    <p>🔁 Huidige lopie: <span id="current-streak">0</span></p>
    <p>🎮 Totale Speletjies: <span id="games-played">0</span></p>
    <div id="graph"></div>
    <button onclick="shareAttempt()">📤 Deel poging</button>
    <button onclick="closeStats()">✖️ Maak toe</button>
  </div>

  <!-- Woordraad Speletjie -->
  <main>
    <h1>Woord vir die Dag 🇿🇦</h1>
    <div id="game-board"></div>
  </main>

  <!-- Sleutelbord -->
  <div id="keyboard">
    <div class="key-row">
      <button class="key">Q</button><button class="key">W</button><button class="key">E</button>
      <button class="key">R</button><button class="key">T</button><button class="key">Y</button>
      <button class="key">U</button><button class="key">I</button><button class="key">O</button>
      <button class="key">P</button>
    </div>
    <div class="key-row">
      <button class="key">A</button><button class="key">S</button><button class="key">D</button>
      <button class="key">F</button><button class="key">G</button><button class="key">H</button>
      <button class="key">J</button><button class="key">K</button><button class="key">L</button>
    </div>
    <div class="key-row">
      <button class="key" id="back">⬅️</button>
      <button class="key">Z</button><button class="key">X</button><button class="key">C</button>
      <button class="key">V</button><button class="key">B</button><button class="key">N</button>
      <button class="key">M</button>
      <button class="key" id="enter">✔️</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
