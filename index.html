<!DOCTYPE html>
<html lang="af">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Woord van die Dag</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f3f4f6;
      --tile-bg: #fff;
      --tile-border: #ccc;
      --correct: #6aaa64;
      --present: #c9b458;
      --absent: #787c7e;
      --error: #ff4d4f;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px 0 10px;
    }

    #game {
      display: grid;
      grid-template-rows: repeat(6, 1fr);
      gap: 5px;
    }

    .row {
      display: flex;
      justify-content: center;
    }

    .tile {
      width: 50px;
      height: 50px;
      margin: 3px;
      background: var(--tile-bg);
      border: 2px solid var(--tile-border);
      text-transform: uppercase;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
    }

    .tile.correct { background: var(--correct); color: white; border: none; }
    .tile.present { background: var(--present); color: white; border: none; }
    .tile.absent  { background: var(--absent);  color: white; border: none; }
    .tile.error   { border: 2px solid var(--error); }

    #keyboard {
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      user-select: none;
    }

    .key-row {
      display: flex;
      justify-content: center;
      gap: 6px;
    }

    .key {
      padding: 10px 14px;
      font-size: 1.1rem;
      background: #ddd;
      border-radius: 5px;
      cursor: pointer;
    }

    .key:hover {
      background: #ccc;
    }

    #message {
      color: var(--error);
      font-weight: bold;
      margin-top: 10px;
    }

    #statsModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

    #statsContent {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .bar {
      height: 20px;
      background: var(--correct);
      margin: 4px 0;
      border-radius: 4px;
    }

    #hamburger {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      cursor: pointer;
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: white;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      padding: 20px;
      transition: left 0.3s ease-in-out;
    }

    #sidebar.show {
      left: 0;
    }

    #sidebar a {
      display: block;
      margin: 15px 0;
      text-decoration: none;
      color: #333;
    }

    @media screen and (max-width: 600px) {
      .tile { width: 40px; height: 40px; font-size: 1.5rem; }
    }
  </style>
</head>
<body>

<div id="hamburger" onclick="toggleSidebar()">‚ò∞</div>

<div id="sidebar">
  <a href="#" onclick="showStats()">üìä Statistiek</a>
  <a href="#">üîÅ Voer uit / in</a>
  <a href="#">üß™ Oefenmodus</a>
</div>

<h1>Woord van die Dag</h1>
<div id="game"></div>
<div id="keyboard"></div>
<div id="message"></div>

<div id="statsModal">
  <div id="statsContent">
    <h2>Jou Statistiek</h2>
    <div id="stats"></div>
    <button onclick="closeStats()">Sluit</button>
  </div>
</div>

<script>
  const today = new Date().toISOString().split('T')[0];
  const allWords = ["water", "vloer", "ligte", "venyn", "plane", "stoep", "kamer"];
  const wordOfTheDay = allWords[new Date().getDate() % allWords.length];

  let currentRow = 0;
  let currentGuess = "";
  let guesses = [];
  let gameOver = false;

  const game = document.getElementById("game");
  const keyboard = document.getElementById("keyboard");
  const message = document.getElementById("message");

  function buildGrid() {
    for (let i = 0; i < 6; i++) {
      const row = document.createElement("div");
      row.className = "row";
      for (let j = 0; j < 5; j++) {
        const tile = document.createElement("div");
        tile.className = "tile";
        tile.id = `tile-${i}-${j}`;
        row.appendChild(tile);
      }
      game.appendChild(row);
    }
  }

  function buildKeyboard() {
    const rows = ["qwertyuiop", "asdfghjkl", "‚å´zxcvbnm‚èé"];
    rows.forEach(row => {
      const rowDiv = document.createElement("div");
      rowDiv.className = "key-row";
      row.split('').forEach(key => {
        const keyDiv = document.createElement("div");
        keyDiv.className = "key";
        keyDiv.textContent = key === "‚èé" ? "Enter" : key === "‚å´" ? "Back" : key;
        keyDiv.onclick = () => handleKey(key);
        rowDiv.appendChild(keyDiv);
      });
      keyboard.appendChild(rowDiv);
    });
  }

  function handleKey(key) {
    if (gameOver) return;
    if (key === "‚èé") return submitGuess();
    if (key === "‚å´") {
      if (currentGuess.length > 0) {
        currentGuess = currentGuess.slice(0, -1);
        updateTiles();
      }
      return;
    }
    if (currentGuess.length < 5 && /^[a-z]$/i.test(key)) {
      currentGuess += key;
      updateTiles();
    }
  }

  function updateTiles() {
    for (let i = 0; i < 5; i++) {
      const tile = document.getElementById(`tile-${currentRow}-${i}`);
      tile.textContent = currentGuess[i] ? currentGuess[i].toUpperCase() : "";
    }
  }

  function submitGuess() {
    if (currentGuess.length !== 5) {
      showMessage("Woorde moet 5 letters lank wees.");
      return;
    }
    if (!allWords.includes(currentGuess.toLowerCase())) {
      showMessage("Onbekende woord!");
      markInvalid();
      return;
    }

    checkGuess();
    guesses.push(currentGuess);
    currentGuess = "";
    currentRow++;

    if (currentRow === 6 || gameOver) {
      setTimeout(() => {
        showStats();
      }, 500);
    }
  }

  function checkGuess() {
    const guess = currentGuess.toLowerCase();
    const word = wordOfTheDay.toLowerCase();

    for (let i = 0; i < 5; i++) {
      const tile = document.getElementById(`tile-${currentRow}-${i}`);
      tile.textContent = guess[i].toUpperCase();
      tile.classList.remove("error");

      if (guess[i] === word[i]) {
        tile.classList.add("correct");
      } else if (word.includes(guess[i])) {
        tile.classList.add("present");
      } else {
        tile.classList.add("absent");
      }
    }

    if (guess === word) {
      gameOver = true;
      showMessage("Goed gedoen!");
    } else if (currentRow === 5) {
      gameOver = true;
      showMessage("Jammer! Die woord was: " + word.toUpperCase());
    }
  }

  function showMessage(msg) {
    message.textContent = msg;
    setTimeout(() => message.textContent = "", 2000);
  }

  function markInvalid() {
    for (let i = 0; i < 5; i++) {
      const tile = document.getElementById(`tile-${currentRow}-${i}`);
      tile.classList.add("error");
    }
  }

  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("show");
  }

  function showStats() {
    const statsDiv = document.getElementById("stats");
    statsDiv.innerHTML = "";
    const bars = guesses.map((g, i) => `<div class="bar" style="width: ${(6 - i) * 15 + 30}%;">Poging ${i + 1}: ${g.toUpperCase()}</div>`).join("");
    statsDiv.innerHTML = bars;
    document.getElementById("statsModal").style.display = "flex";
  }

  function closeStats() {
    document.getElementById("statsModal").style.display = "none";
  }

  buildGrid();
  buildKeyboard();

  // Opsionele: Beperk tot een poging per dag
  if (localStorage.getItem("played-" + today)) {
    showMessage("Jy het al vandag gespeel.");
    gameOver = true;
    showStats();
  } else {
    window.addEventListener("beforeunload", () => {
      if (guesses.length > 0) {
        localStorage.setItem("played-" + today, "true");
      }
    });
  }

</script>
</body>
</html>
