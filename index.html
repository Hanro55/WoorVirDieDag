<!DOCTYPE html>
<html lang="af">
<head>
  <meta charset="UTF-8">
  <title>Woord van die Dag</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --correct: #6aaa64;
      --present: #c9b458;
      --absent: #787c7e;
      --unknown: #ff4c4c;
      --bg: #f3f4f6;
      --text: #111;
    }

    body {
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 1em;
      background: #111;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .hamburger {
      font-size: 24px;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #222;
      color: white;
      padding: 1em;
      transition: left 0.3s ease-in-out;
      z-index: 10;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar h2 {
      font-size: 20px;
      border-bottom: 1px solid #555;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }

    .sidebar button {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-rows: repeat(6, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
      justify-content: center;
    }

    .cell {
      width: 50px;
      height: 50px;
      border: 2px solid #999;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      background: white;
      border-radius: 5px;
    }

    .cell.correct { background: var(--correct); color: white; }
    .cell.present { background: var(--present); color: white; }
    .cell.absent { background: var(--absent); color: white; }
    .cell.invalid { background: var(--unknown); color: white; }

    #keyboard {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 400px;
    }

    #keyboard button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background: #ddd;
      border-radius: 5px;
    }

    #keyboard button.enter, #keyboard button.backspace {
      flex: 1 1 100px;
    }

    #message {
      margin-top: 10px;
      color: var(--unknown);
      font-weight: bold;
    }

    #popup, #statsPopup {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%);
      background: white;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 10px;
      z-index: 100;
    }

    #popup h2, #statsPopup h2 {
      margin-top: 0;
    }

    .graph-bar {
      height: 20px;
      background: #4caf50;
      margin: 5px 0;
    }

    .share-buttons {
      margin-top: 10px;
    }

    .share-buttons button {
      margin: 5px;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
    }

    @media (max-width: 600px) {
      .cell {
        width: 40px;
        height: 40px;
        font-size: 20px;
      }

      #keyboard button {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="hamburger" onclick="toggleSidebar()">‚ò∞</div>
    <h1>Woord van die Dag</h1>
  </header>

  <div class="sidebar" id="sidebar">
    <h2>Kies 'n opsie</h2>
    <button onclick="showStats()">üìä Statistiek</button>
    <button onclick="exportStats()">‚¨ÜÔ∏è Voer uit</button>
    <button onclick="importStats()">‚¨áÔ∏è Voer in</button>
    <button onclick="togglePracticeMode()">üß™ Oefenmodus</button>
    <button onclick="toggleTheme()">üåì Tema</button>
  </div>

  <div class="grid" id="grid"></div>
  <div id="keyboard"></div>
  <div id="message"></div>

  <div id="popup">
    <h2>Speletjie verby!</h2>
    <p id="resultText"></p>
    <div class="share-buttons">
      <button onclick="copyResult()">üìã Kopieer</button>
      <button onclick="shareWhatsApp()">üì§ Deel op WhatsApp</button>
    </div>
  </div>

  <div id="statsPopup">
    <h2>Jou Statistiek</h2>
    <div id="graphStats"></div>
    <button onclick="closeStats()">Sluit</button>
  </div>

  
<!-- üîΩ POPUP MODALS üîΩ -->
<div id="statsModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeStats()">&times;</span>
    <h2>Statistiek</h2>
    <p><strong>Spele gespeel:</strong> <span id="totalGames">0</span></p>
    <p><strong>Wensyfer:</strong> <span id="winRate">0%</span></p>
    <p><strong>Streek:</strong> <span id="currentStreak">0</span></p>
    <p><strong>Beste Streek:</strong> <span id="bestStreak">0</span></p>
    <h3>Probeer Verspreiding:</h3>
    <div id="graph"></div>
    <button onclick="copyAttempt()">üîó Kopieer poging</button>
    <button onclick="shareWhatsApp()">üü¢ Deel via WhatsApp</button>
  </div>
</div>

<!-- üîΩ SIDEBAR MENU üîΩ -->
<div id="sidebar" class="sidebar">
  <span class="closebtn" onclick="toggleSidebar()">&times;</span>
  <h2>‚öôÔ∏è Kies 'n opsie</h2>
  <ul>
    <li onclick="toggleStats()">üìä Statistiek</li>
    <li onclick="exportProgress()">‚¨ÜÔ∏è Voer uit</li>
    <li onclick="importProgress()">‚¨áÔ∏è Voer in</li>
    <li onclick="togglePractice()">üéØ Oefenmodus</li>
  </ul>
</div>

<!-- Hamburger knoppie -->
<span class="hamburger" onclick="toggleSidebar()">&#9776;</span>

<!-- üîΩ STYLE üîΩ -->
<style>

    font-family: 'Segoe UI', sans-serif;

<!-- üîΩ SCRIPT vir MODALS en SIDEBAR üîΩ -->
<script>
  function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    sidebar.style.width = sidebar.style.width === "250px" ? "0" : "250px";
  }

  function toggleStats() {
    toggleSidebar();
    openStats();
  }

  function openStats() {
    document.getElementById("statsModal").style.display = "block";
    updateStats();
  }

  function closeStats() {
    document.getElementById("statsModal").style.display = "none";
  }

  window.onclick = function(event) {
    const modal = document.getElementById("statsModal");
    if (event.target === modal) {
      closeStats();
    }
  }

  function updateStats() {
    const stats = JSON.parse(localStorage.getItem("wordleStats")) || {};
    document.getElementById("totalGames").textContent = stats.total || 0;
    document.getElementById("winRate").textContent = stats.winRate || "0%";
    document.getElementById("currentStreak").textContent = stats.currentStreak || 0;
    document.getElementById("bestStreak").textContent = stats.bestStreak || 0;

    const graphContainer = document.getElementById("graph");
    graphContainer.innerHTML = "";
    for (let i = 1; i <= 6; i++) {
      const count = stats.distribution && stats.distribution[i] || 0;
      const bar = document.createElement("div");
      bar.textContent = `${i} üîπ`.repeat(count);
      graphContainer.appendChild(bar);
    }
  }

  function exportProgress() {
    const data = localStorage.getItem("wordleStats") || "{}";
    prompt("Kopieer jou data hieronder:", data);
  }

  function importProgress() {
    const json = prompt("Plak jou ingevoerde data:");
    try {
      JSON.parse(json);
      localStorage.setItem("wordleStats", json);
      alert("Data suksesvol ingevoer!");
    } catch {
      alert("Ongeldige data formaat.");
    }
  }

  function copyAttempt() {
    navigator.clipboard.writeText("Ek het vandag se woord geraai in X probeerslae!").then(() => {
      alert("Poging gekopieer!");
    });
  }

  function shareWhatsApp() {
    const msg = encodeURIComponent("Ek het vandag se woord geraai in X probeerslae! #WoordVanDieDag");
    window.open(`https://wa.me/?text=${msg}`, "_blank");
  }

  function togglePractice() {
    alert("Oefenmodus geaktiveer (slegs vorige woorde)");
    // Voeg hier logika by indien nodig
  }
</script>

</body>
</html>
