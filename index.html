<!DOCTYPE html>
<html lang="af">
<head>
  <meta charset="UTF-8" />
  <title>Woord van die Dag</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #f3f4f6;
      --text: #111;
      --correct: #6aaa64;
      --present: #c9b458;
      --absent: #787c7e;
      --invalid: #e74c3c;
      --block: #fff;
      --border: #d3d6da;
      --green: #4caf50;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #fff;
      --block: #1e1e1e;
      --border: #444;
    }

    body {
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      text-align: center;
    }

    .game {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 8px;
      justify-content: center;
      margin-bottom: 15px;
    }

    .tile {
      width: 60px;
      height: 60px;
      border: 2px solid var(--border);
      line-height: 60px;
      font-size: 24px;
      text-transform: uppercase;
      font-weight: bold;
      border-radius: 8px;
      background: var(--block);
    }

    .invalid {
      border-color: var(--invalid);
      color: var(--invalid);
    }

    .correct { background: var(--correct); color: #fff; }
    .present { background: var(--present); color: #fff; }
    .absent { background: var(--absent); color: #fff; }

    input {
      font-size: 18px;
      padding: 8px;
      width: 60%;
      margin-top: 10px;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
    }

    .share-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }

    .hamburger {
      position: absolute;
      left: 10px;
      top: 10px;
      font-size: 28px;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0; left: -250px;
      width: 250px;
      height: 100%;
      background: var(--block);
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 10;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar button {
      width: 100%;
      margin-bottom: 10px;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 5;
    }

    .overlay.show {
      display: block;
    }

    #statsPopup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      background: var(--block);
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 20;
      text-align: left;
    }

    canvas {
      margin-top: 10px;
      max-width: 100%;
    }

    .mode-toggle {
      position: fixed;
      right: 10px;
      top: 10px;
    }
  </style>
</head>
<body>
  <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
  <div class="mode-toggle">
    <button onclick="toggleMode()">üåì</button>
  </div>

  <div class="overlay" id="overlay" onclick="closeMenu()"></div>
  <div class="sidebar" id="sidebar">
    <h3>Menu</h3>
    <button onclick="showStats()">üìä Statistiek</button>
    <button onclick="exportStats()">‚¨áÔ∏è Voer Uit</button>
    <button onclick="importStats()">‚¨ÜÔ∏è Voer In</button>
    <button onclick="enterPracticeMode()">üß™ Oefenmodus</button>
  </div>

  <div class="game">
    <h1>Woord van die Dag</h1>
    <div id="board"></div>
    <input type="text" id="guessInput" maxlength="5" placeholder="Raai woord..." oninput="checkValid(this.value)">
    <br>
    <button onclick="submitGuess()">Dien In</button>

    <div class="share-buttons">
      <button onclick="copyGuess()">üìã Kopieer</button>
      <button onclick="shareWhatsApp()">üì§ Deel op WhatsApp</button>
    </div>
  </div>

  <div id="statsPopup">
    <h3>Jou Statistiek</h3>
    <p id="statText"></p>
    <canvas id="statChart" width="300" height="150"></canvas>
    <br>
    <button onclick="closeStats()">Sluit</button>
  </div>

  <script>
    let words = ["motor", "stoel", "vleis", "appel", "plaas"];
    let today = new Date().toISOString().split("T")[0];
    let dailyWord = words.sort().reverse()[new Date().getDate() % words.length];
    let attempts = [];
    let maxGuesses = 6;
    let currentGuess = 0;
    let stats = JSON.parse(localStorage.getItem("stats")) || { played: 0, win: 0, streak: 0, history: [] };

    const board = document.getElementById("board");
    const input = document.getElementById("guessInput");

    function initBoard() {
      board.innerHTML = "";
      for (let i = 0; i < maxGuesses; i++) {
        const row = document.createElement("div");
        row.className = "grid";
        for (let j = 0; j < 5; j++) {
          const cell = document.createElement("div");
          cell.className = "tile";
          row.appendChild(cell);
        }
        board.appendChild(row);
      }
    }

    function checkValid(word) {
      input.classList.remove("invalid");
      if (word.length === 5 && !words.includes(word)) {
        input.classList.add("invalid");
      }
    }

    function submitGuess() {
      const guess = input.value.toLowerCase();
      if (guess.length !== 5 || !words.includes(guess)) {
        alert("Ongeldige woord!");
        return;
      }

      const row = board.children[currentGuess].children;
      for (let i = 0; i < 5; i++) {
        row[i].textContent = guess[i];
        if (guess[i] === dailyWord[i]) {
          row[i].classList.add("correct");
        } else if (dailyWord.includes(guess[i])) {
          row[i].classList.add("present");
        } else {
          row[i].classList.add("absent");
        }
      }

      attempts.push(guess);
      currentGuess++;

      if (guess === dailyWord || currentGuess === maxGuesses) {
        input.disabled = true;
        setTimeout(() => showStats(), 500);
        saveStats(guess === dailyWord);
      }

      input.value = "";
    }

    function showStats() {
      const popup = document.getElementById("statsPopup");
      const text = document.getElementById("statText");
      text.innerHTML = `
        Gespeel: ${stats.played}<br>
        Gewen: ${stats.win}<br>
        Huidige Reeks: ${stats.streak}
      `;

      const ctx = document.getElementById("statChart").getContext("2d");
      if (window.chart) window.chart.destroy();
      window.chart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: stats.history.map((_, i) => i + 1),
          datasets: [{
            label: "Pogings",
            data: stats.history,
            backgroundColor: "#4caf50"
          }]
        }
      });

      popup.style.display = "block";
    }

    function saveStats(won) {
      stats.played++;
      if (won) {
        stats.win++;
        stats.streak++;
        stats.history.push(currentGuess);
      } else {
        stats.streak = 0;
        stats.history.push(maxGuesses);
      }
      localStorage.setItem("stats", JSON.stringify(stats));
    }

    function closeStats() {
      document.getElementById("statsPopup").style.display = "none";
    }

    function copyGuess() {
      navigator.clipboard.writeText(`Ek het Woord van die Dag in ${currentGuess} pogings voltooi!`);
      alert("Gekopieer!");
    }

    function shareWhatsApp() {
      const msg = encodeURIComponent(`Ek het Woord van die Dag in ${currentGuess} pogings voltooi!`);
      window.open(`https://wa.me/?text=${msg}`, "_blank");
    }

    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("open");
      document.getElementById("overlay").classList.toggle("show");
    }

    function closeMenu() {
      document.getElementById("sidebar").classList.remove("open");
      document.getElementById("overlay").classList.remove("show");
    }

    function toggleMode() {
      const theme = document.documentElement.getAttribute("data-theme");
      document.documentElement.setAttribute("data-theme", theme === "dark" ? "light" : "dark");
    }

    function exportStats() {
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(stats));
      const a = document.createElement("a");
      a.setAttribute("href", dataStr);
      a.setAttribute("download", "woord_stats.json");
      a.click();
    }

    function importStats() {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = ".json";
      input.onchange = e => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = () => {
          try {
            stats = JSON.parse(reader.result);
            localStorage.setItem("stats", JSON.stringify(stats));
            alert("Statistiek ingevoer!");
          } catch {
            alert("Ongeldige l√™er!");
          }
        };
        reader.readAsText(file);
      };
      input.click();
    }

    function enterPracticeMode() {
      dailyWord = prompt("Voer 'n vorige woord in:");
      attempts = [];
      currentGuess = 0;
      input.disabled = false;
      initBoard();
    }

    initBoard();
  </script>

  <!-- Chart.js vir grafiek -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
