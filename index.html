<!DOCTYPE html>
<html lang="af">
<head>
  <meta charset="UTF-8" />
  <title>Woord van die Dag</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #f3f4f6;
      --text: #111;
      --tile-correct: #6aaa64;
      --tile-wrong-spot: #c9b458;
      --tile-incorrect: #787c7e;
      --tile-border: #d3d6da;
      --invalid: #dc2626;
    }

    body {
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      color: white;
      padding: 10px 20px;
    }

    header h1 {
      margin: 0 auto;
      font-size: 1.5rem;
    }

    #menuBtn {
      font-size: 1.5rem;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0; left: -250px;
      height: 100%;
      width: 250px;
      background: #fff;
      border-right: 2px solid #ccc;
      padding: 20px;
      transition: left 0.3s ease-in-out;
      text-align: left;
      z-index: 1000;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }

    .tile {
      width: 60px;
      height: 60px;
      border: 2px solid var(--tile-border);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      text-transform: uppercase;
      border-radius: 8px;
      font-weight: bold;
    }

    .invalid-word {
      border-color: var(--invalid) !important;
      color: var(--invalid);
    }

    .keyboard {
      margin-top: 30px;
    }

    .keyboard-row {
      display: flex;
      justify-content: center;
      margin-bottom: 5px;
    }

    .key {
      background: #d3d6da;
      border: none;
      margin: 2px;
      padding: 12px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      min-width: 40px;
      text-transform: uppercase;
    }

    .popup, .graph-popup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #999;
      z-index: 2000;
      display: none;
    }

    .popup.open, .graph-popup.open {
      display: block;
    }

    .graph-bar {
      background: var(--tile-correct);
      height: 20px;
      margin: 5px 0;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.8rem;
      color: #888;
    }

    @media (max-width: 600px) {
      .tile {
        width: 45px;
        height: 45px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

<header>
  <button id="menuBtn">&#9776;</button>
  <h1>Woord van die Dag</h1>
</header>

<div class="sidebar" id="sidebar">
  <h2>Menu</h2>
  <button onclick="toggleStats()">üìä Statistiek</button><br><br>
  <button onclick="exportStats()">‚¨ÜÔ∏è Voer Uit</button>
  <button onclick="importStats()">‚¨áÔ∏è Voer In</button><br><br>
  <button onclick="enablePractice()">üß™ Oefenmodus</button>
</div>

<div id="gameBoard">
  <!-- 6 rye van 5 blokkies -->
  <div class="grid" id="gridContainer">
    <!-- Dynamies gegenereer met JS -->
  </div>
</div>

<div class="keyboard" id="keyboard">
  <!-- Sleutelbord -->
  <div class="keyboard-row">
    <button class="key">q</button>
    <button class="key">w</button>
    <button class="key">e</button>
    <button class="key">r</button>
    <button class="key">t</button>
    <button class="key">y</button>
    <button class="key">u</button>
    <button class="key">i</button>
    <button class="key">o</button>
    <button class="key">p</button>
  </div>
  <div class="keyboard-row">
    <button class="key">a</button>
    <button class="key">s</button>
    <button class="key">d</button>
    <button class="key">f</button>
    <button class="key">g</button>
    <button class="key">h</button>
    <button class="key">j</button>
    <button class="key">k</button>
    <button class="key">l</button>
  </div>
  <div class="keyboard-row">
    <button class="key" id="enterKey">Enter</button>
    <button class="key">z</button>
    <button class="key">x</button>
    <button class="key">c</button>
    <button class="key">v</button>
    <button class="key">b</button>
    <button class="key">n</button>
    <button class="key">m</button>
    <button class="key" id="delKey">‚å´</button>
  </div>
</div>

<div class="popup" id="statsPopup">
  <h2>Statistiek</h2>
  <p><strong>Spele gespeel:</strong> <span id="gamesPlayed">0</span></p>
  <p><strong>Oorwinnings:</strong> <span id="wins">0</span></p>
  <p><strong>Huidige lopie:</strong> <span id="streak">0</span></p>
  <button onclick="closePopup()">Maak toe</button>
</div>

<div class="graph-popup" id="graphPopup">
  <h2>Jou Pogings</h2>
  <div id="graphBars">
    <!-- Stawe sal hier verskyn -->
  </div>
</div>

<div class="footer">
  &copy; 2025 Hanro se Woordspeletjie
</div>

<script>
  const today = "2025-08-16";
  const wordList = ["motor", "blom", "water", "grond", "vrede", "tafel", "stoel"];
  let wordOfDay = wordList[new Date().getDate() % wordList.length];
  let currentRow = 0;
  let attempts = [];

  // Doen alles hier binne...

  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("open");
  }

  function toggleStats() {
    document.getElementById("statsPopup").classList.toggle("open");
  }

  function closePopup() {
    document.getElementById("statsPopup").classList.remove("open");
    document.getElementById("graphPopup").classList.add("open");
  }

  function exportStats() {
    const data = JSON.stringify({ gespeel: 5, wen: 3, streak: 2 });
    alert("Kopieer hierdie data:\n\n" + data);
  }

  function importStats() {
    const json = prompt("Plak jou data hier:");
    if (json) {
      const data = JSON.parse(json);
      document.getElementById("gamesPlayed").innerText = data.gespeel;
      document.getElementById("wins").innerText = data.wen;
      document.getElementById("streak").innerText = data.streak;
    }
  }

  function enablePractice() {
    alert("Oefenmodus is aan.");
  }

  document.getElementById("menuBtn").addEventListener("click", toggleSidebar);

  // TODO: Jy kan hier uitbrei vir letter hantering, woorde opbou, poging evaluasie, en grafiek generasie.

</script>

</body>
</html>
